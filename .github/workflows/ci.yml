on:
  push:
    branches:
      - master

name: CI

jobs:
  test:
    env:
      FORM3_ACCOUNT_API_URL: 'http://accountapi:8080'
    strategy:
      matrix:
        go-version: [1.20.x]
        platform: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.platform }}

    steps:

    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go-version }}

    - name: Checkout code
      uses: actions/checkout@v2

    - name: Test
      run: go test -race -shuffle=on -parallel 16 -v ./... -tags=unit